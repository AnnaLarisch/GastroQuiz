<html>
    <head>
        <link rel="stylesheet" href="src/css/ChatScene.css">
    </head>
    <body>
        <div class="chat-window" >
            <div class="chat-header">
                <img src="../../assets/scenes/ChatScene/chat.png" alt="User Name" class="profile-picture">
                <h2 id="opponentGroupName">Team Name</h2>
                <button id ="buttonCancel">Chat beenden</button>
            </div>
            <div class="messages">
                <div class="infobox">
                    <p class="info">Jetzt habt ihr die Chance mit euren Gegnern zu chatten!</p>
                </div>
                <div class="message incoming">
                </div>
                <div class="message outgoing">
                </div>
            </div>
            <div class="message-input">
                <img src="../../assets/scenes/ChatScene/person.png" alt="User Name" class="profile-picture">
                <p id="ownGroupName">Team Name</p>
                <input id ="inputChat" type="text" placeholder="Type a message..." style="width: 950px;">
                <button id ="buttonChat"> <img src="../../assets/scenes/ChatScene/arrow.png" alt="arrow" class="arrow-picture"></button>
            </div>
        </div>


    </body>
</html>
